<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="./metronome.css">
</head>
<body>
    <div class="wrapper">
        <div class="metronome">
            <div class="range-slider">
                <label for="range" id="label">BPM: 140</label>
                <input class="input-range" orient="vertical" type="range" step="1" value="140" min="20" max="248" id="BPM" list="data" id="range">
            </div> 
        </div>
        <div class="buttons">
            <input type="button" value="Start" id="start">
            <input type="button" value="Stop" id="stop">
        </div>
    </div>
    <script src="./metronome.js"></script>
</body>
</html>
